<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" class="invest-form">
	<div class="container">
		<span class="head-text">Инвестировать сейчас</span>
	</div>
	<div class="line"></div>
	<div class="container">
		<div class="form-row">
			<label for="sumInv">Сумма инвестиции</label>
			<input type="text" id="sumInv" name="sumInv" value="$ 5000" required>
		</div>
		<div class="form-row">
			<label for="mult">Мультипликатор</label>
			<input type="text" id="mult" name="mult" disabled value="40" required>
			<span id="finInv">= $ 200000</span>
		</div>
	</div>
	<div id="drop-button">
		<div class="arr arr-right"></div>
		<span>Ограничить прибыль и убыток</span>
	</div>
	<div class="container">
		<div class="hidden-form hide">
			<div class="form-row">
				<span>Ограничения в</span>
				<input type="radio" name="radiobutton" value="%">%
				<input type="radio" checked name="radiobutton" value="$">$
			</div>
			<div class="form-row">
				<input type="checkbox" class="limit-check" checked name="limit" data-input="takeProfit">Прибыль
				<input type="number" id="takeProfit" name="takeProfit">
			</div>
			<div class="form-row">
				<input type="checkbox" class="limit-check" name="limit" data-input="stopLoss">Убыток
				<input type="number" id="stopLoss" disabled name="stopLoss">
			</div>
		</div>
		<div class="row">
			<button type="submit" class="submit-button" name="direction" value="reduction">В снижение</button>
			<button type="submit" class="submit-button" name="direction" value="growth">В рост</button>
		</div>
	</div>
</form>
</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="script.js"></script>
</html>
